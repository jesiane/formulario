<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
        <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs </h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
       <fieldset class="grupo">
           <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="nome" required>
           </div>
           <div class="campo">
               <label for="sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="sobrenome" id="sobrenome" required>
           </div>
           <div>
        </fieldset>
                <label for-="email"><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" nome="devweb" value="frontend" checked>frontend
                </label>
                <label>
                    <input type="radio" nome="devweb" value="backend" >backend
                </label>
                <label>
                    <input type="radio" nome="devweb" value="fullstack" >fullstack
                </label>
            </div>
                <label for="Senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value=""></option>
                    <option>Junior</option>
                    <option>pleno</option>
                    <option>Senior</option>
                </select>
                <fieldset class="grupo">
                    <div id="check">
                        <label>Selecione as tecnologias que utiliza</label><br><br>
                        <input type="checkbox" id="tecnologia1" nome="tecnologia1" valor="html">
                        <label for ="tecnologia1" > HTML </label>
                        <input type="checkbox" id="tecnologia2" nome="tecnologia2" valor="css">
                        <label for ="tecnologia2" > CSS </label>
                        <input type="checkbox" id="tecnologia3" nome="tecnologia3" valor="javascript">
                        <label for ="tecnologia3" > javascript </label>
                        <input type="checkbox" id="tecnologia4" nome="tecnologia4" valor="php">
                        <label for ="tecnologia4" > PHP </label>
                        <input type="checkbox" id="tecnologia5" nome="tecnologia5" valor="c#">
                        <label for ="tecnologia5" > C# </label>
                        <input type="checkbox" id="tecnologia6" nome="tecnologia6" valor="python">
                        <label for ="tecnologia6" > PYTHON </label>
                        <input type="checkbox" id="tecnologia7" nome="tecnologia7" valor="java">
                        <label for ="tecnologia7" > JAVA </label>
                    </div>
                </fieldset>
                <div>
                    <br>
                    <label>Conte um pouco da sua experiencia</label>
                    <textarea row="6" style="width: 26em" id= "experiencia" nome="experiencia">

                    </textarea>
                </div class="campo">
                <button class="botao" type="submit">Concluido</button>

    
    </form>
</body>
</html>
